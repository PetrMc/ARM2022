apiVersion: v1
kind: Service
metadata:
  labels:
    app: reviews
    service: reviews
  name: reviews
  namespace: bookinfo
spec:
  ports:
  - name: http
    port: 9080
  selector:
    app: reviews
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: reviews
  namespace: bookinfo
spec:
  gateways:
  - reviews-gateway
  hosts:
  - reviews-arm-demo.cx.tetrate.info
  http:
  - route:
    - destination:
        host: reviews
        port:
          number: 9080
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: reviews-gateway
  namespace: bookinfo
spec:
  selector:
    istio: ingress
  servers:
  - hosts:
    - reviews-arm-demo.cx.tetrate.info
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-reviews
  namespace: bookinfo  
  labels:
    account: reviews     